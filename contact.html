  <div class="container">
    <h2>Use the contact form</h2>
    <!-- insert form code from formspree homepage -->
    <!-- style it with code learned in web dev Udemy course -->
    <form action="https://formspree.io/heidibada@gmail.com"
         method="POST" style="padding-bottom: 200px;">
       <div class="form-group">
         <label name="name" for="nameinput">Name:</label>
         <input id="nameinput" type="text" name="name" placeholder="Enter your name">
       </div>
       <div class="form-group">
         <label name="email" for="emailinput">Email:</label>
         <input id="emailinput" type="email" name="email" aria-describedby="emailHelp" placeholder="Enter your email">
       </div>
       <div class="form-group">
         <label name="message" for="yourmessage">Comment or question:</label>
         <textarea id="yourmessage" type="text" name="message" rows="3" columns="50" placeholder="Add a message"></textarea>
       </div>
       <div id="submit-button">
         <input type="submit" value="Send">
       </div>
    </form>
